<div>
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <pre class=" bg-dark p-4" style="color: limegreen; width: 100%">
      Configure rules for trump_ware2021.py
    
      def timeToGo():
        exit()

      main():
        timeToGo()

      if __name__ == "__main__"
        main()

      > <span style="color: red;">Fatal Python error: initfsencoding: unable to load viable leader</span>
    </pre>

    <a
      style="cursor: pointer"
      (click)="startTrumpTour()"
      class="btn btn-secondary m-2 mb-5"
      tourAnchor="start.trump.tour"
      id="start.trump.tour"
      >Start Demo Application Tour</a
    >

    <div>
      <button (click)="onNewRule()" class="btn btn-dark">New</button>
      <button (click)="onSave()" class="btn btn-secondary">Save</button>
      <button (click)="onCancel()" class="btn btn-secondary">Cancel</button>
    </div>

    <div class="mt-5">
      <ul>
        <ng-container *ngFor="let item of rules; let i = index">
          <div class="row mb-1">
            <span class="mr-5" style="min-width: 200px;">
              {{ item.rule }}
            </span>
            

            <div class="controls">
              <button class="btn btn-secondary ml-5" id="trump.rule.name.btn" (click)="activeIndex === i ? activeIndex = null : activeIndex = i">Edit</button>
              <button class="btn btn-dark ml-5">Delete</button>
            </div>
          </div>

          <!-- Can this be an ng-container as well? -->
          <div *ngIf="activeIndex === i">
            <rules-item class="ma-2" [item]="item" (passUpCancelEvent)="activeIndex = null"></rules-item>
          </div>

        </ng-container>
      </ul>
    </div>

  </form>
</div>
